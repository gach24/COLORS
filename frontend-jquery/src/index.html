<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Login</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="mainPanel" class="jumbotron hidden" style="margin-top: 5rem">
    <h1 class="display-4">Proyecto fin de carrera Celia González</h1>
    <p class="lead">Esta encuesta es ...</p>
    <hr class="my-4">
    <p>Por favor, pulsa el botón para realizar la encuesta ... </p>
    <!-- <a class="btn btn-primary btn-lg" href="#" onclick="login()" role="button">Realizar encuesta</a>-->
    <div class="login d-flex flex-column align-items-center flex-md-row justify-content-around">
      <div>
        <a href="#" class="btn btn-lg btn-social btn-facebook mt-5 mx-1" onclick="facebookLogin()">
          <i class="fa fa-facebook fa-fw"></i> Hacer encuesta con Facebook
        </a>
      </div>
      <div>
        <a href="#" class="btn btn-lg btn-social btn-google mt-5 mx-1" onclick="googleLogin()">
          <i class="fa fa-google" aria-hidden="true"></i> Hacer encuesta con Google
        </a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  <script src="js/login.js">

  </script>
</body>

</html>
